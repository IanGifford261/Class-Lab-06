<!DOCTYPE html>

    <html>

        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" type="text/css" href="style.css">
            <img id="lilfish" src="https://raw.githubusercontent.com/codefellows/seattle-201d44/master/class-06-dom-objects-domain_modeling/assets/salmon.png" alt="Big Salmon Fishy">
                
                <title>Salmon Cookie Sales</title>
                </head>

                    <body>
                        <h1>Salmon Cooky YumYum Sales</h1>
                            <table id= 'Cookies'></table><br><br>

                            <form id="new-location">
                                <fieldset>
                                    <legend>Input a New Location!</legend>
                                    
                                    <label for="location">Location:</label>
                                    <input name="location" type="text" size="15" required = 'required'/>
                                    
                                    <label for="minCusto">Min. Customers:</label>
                                    <input name="minCusto" type="number" step=".1" size="15" required = 'required'/>
                                
                                    <label for="maxCusto">Max. Customers:</label>
                                    <input name="maxCusto" type="number" step=".1" size="15" required = 'required'/>

                                    <label for="avgCooky">Average Cookies Sold:</label>
                                    <input name="avgCooky" type="number" step=".1" size="15" required = 'required'/>

                                    <button id="boop">POKE IT FOR SALMONS</button>
                                </fieldset>
                            </form><br><br><br><br><br><br><br><br>
                        
                        
                        
                        <button><a href="index.html">Poke Me!</a></button>
            <script src="app.js"></script>
        </body>

    </html>
